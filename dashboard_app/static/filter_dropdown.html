<button class="btn btn-danger btn-lg dropdown-toggle" type="button" 
id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" 
aria-expanded="false">Filter by Country Groups</button>

<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="check-boxes">
{% for group in data_filter_list %}
{% if group in active_btns %}
<div class="form-check">
  <input class="form-check-input" type="radio" name="Radio1" value = "{{ group }}" checked>
<label class="form-check-label" for="Radio1">
{{ group }} 
</label>
</div>
{% else %}
<div class="form-check">
<input class="form-check-input" type="radio" name="Radio1" value = "{{ group }}">
<label class="form-check-label" for="Radio1">
{{ group }} 
</label>
</div>
{% endif %}
{% endfor %}
</div>
