{% extends 'base.html' %}

  {% block content %}
        <div id="'middle-info" class="mt-3">

              <h2 id="tag-line">World Agricultural Dashboard</h2>
              <h4 id="tag-line" class="text-muted">World Population Changes from 1960 to current</h4>
        </div>
            
        <hr>
        <!--charts-->
        <div id="charts" class="container mt-3 text-center">
            <!--one chart-->
            <div class="row">
              <div class="col-12">
                <div id='chart' class='chart'></div>
              </div>
            </div>
        </div>

  {% endblock %}

{% block footer %}
  <script type='text/javascript'>
    var graphs = {{figuresJSON | safe}};
    Plotly.plot('chart',graphs,{});
  </script>

{% endblock %}
