    <div class="row">
        <!-- left sidebar content -->
        <!-- social media buttons -->

          <div id="follow-me" class="mt-3">
              <a href="https://github.com/chabazite/Agriculture_Analysis_App">
                <img src="../images/githublogo.png" alt="github" class="img-fluid mb-4 ml-2">

              <a href="#">
                <img src="" alt="medium" class = "img-fluid ml-2" >
              </a>
              <a href="https://www.linkedin.com/in/andrew-ingalls-kansas-city/">
                <img src="../images/linkedinlogo.png" alt="linkedin" class = "img-fluid ml-2">
              </a>
          </div>
        </div>

       <!-- main content -->
       <div class="col-11">
        <div id="'middle-info" class="mt-3">

              <h2 id="tag-line">World Agricultural Dashboard</h2>
              <h4 id="tag-line" class="text-muted"></h4>
        </div>
            
        <hr>

        <!--dropdown menu for filter-->
        <div class="dropdown">

        </div>
        <!--dropdown menu for country hidden-->
        <div class="dropdown">

        </div>
        <!--charts-->
        <div id="charts" class="container mt-3 text-center">
            <!--Top two charts-->
            <div class="row">
              <div class="col-6">
                <div id="{{ids[0]}}"></div>
              </div>
              <div class="col-6">
                <div id="{{ids[1]}}"></div>
              </div>
            </div>
            <!--bottom two charts-->
            <div class="row mb-6">
              <div class="col-6">
                <div class="col-6">
                  <div id="{{ids[2]}}"></div>
                </div>
                <div class="col-6">
                  <div id="{{ids[3]}}"></div>

              </div>
            </div>
        </div>
       </div>

    </div>

 <!--footer section-->				
<div id="footer" class="container"></div>

  </body>


  <footer>
    <script type="text/javascript">
    	// plots the figure by id using Plotly
    	// id much match the div id above in the html
    	var figures = {{figuresJSON | safe}};
		var ids = {{ids | safe}};
		for(var i in figures) {
			Plotly.plot(ids[i],
				figures[i].data,
				figures[i].layout || {});
		};

		// checks or unchecks the filter boxes based on the select all box
        $("#select-all-check").change(function () {
        	$("#check-boxes input:checkbox").prop('checked', $(this).prop('checked'));
        });

		// uncheck select-all box when unchecking another box
		$("#form-filter").change(function () {
			if (!$(this).prop('checked')) {
				$("#select-all-check").prop('checked', false);
			}
		});

		// check select-all box when re-checking all of the other boxes
		$("#form-filter").change(function () {
			if ($(".country-check:checked").length == $('.form-check').length - 1) {
				$("#select-all-check").prop('checked', true);
			}
		});

    </script>

</footer>


</html>
