{% extends 'base.html' %}

  {% block content %}
        <div id="'middle-info" class="mt-3">

              <h2 id="tag-line">Agricultural Dashboard</h2>
              <h4 id="tag-line" class="text-muted">World Economic Changes from 1960 to current</h4>
        </div>
            
        <hr>

        <!--dropdown menu for filter-->
        {% include 'filter_dropdown.html' %}

        <!--charts-->
        <h4> {{choice}} </h4>
        <div id="charts" class="container mt-3 text-center">
            <!--Top two charts-->
            <div class="row">
              <div class="col-6">
                <div id="{{ids[0]}}"></div>
              </div>
              <div class="col-6">
                <div id="{{ids[1]}}"></div>
              </div>
            </div>
            <!--bottom two charts-->
            <div class="row mb-6">
                <div class="col-6">
                  <div id="{{ids[2]}}"></div>
                </div>
                <div class="col-6">
                  <div id="{{ids[3]}}"></div>
                </div>
              </div>
  {% endblock %}

{% block footer %}

<script type='text/javascript'>
  var figures = {{figuresJSON | safe}};
  var ids = {{ids | safe}};
  for(var i in figures) {
  Plotly.plot(ids[i],
    figures[i].data,
    figures[i].layout || {});
  };
</script>

{% endblock %}
