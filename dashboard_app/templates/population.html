<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Agricultural Dashboard</title>
    
    <!--import script files needed fro plotly and bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
  integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  
  </head>
  <body>
    <!-- Navbar content -->
    <div id="nav-placeholder">

    </div>
    <script>
      $(function(){
        $("#nav-placeholder").load("static/nav.html");
      });
      </script>
  
    <div class="row">
        <!-- left sidebar content -->
        <div class="col-1 border-right">
          <div id="sidebar-placeholder">
          
          </div>
          <script>
            $(function(){
              $("#sidebar-placeholder").load("/static/sidebar.html");
            });
            </script>
          </div>
       <!-- main content -->
       <div class="col-11">
        <div id="'middle-info" class="mt-3">

              <h2 id="tag-line">World Agricultural Dashboard</h2>
              <h4 id="tag-line" class="text-muted">Population from 1960 to current</h4>
        </div>
            
        <hr>

        <!--dropdown menu for filter-->
        <div class="dropdown">

        </div>
        <!--dropdown menu for country hidden-->
        <div class="dropdown">

        </div>
        <!--charts-->
        <div id="charts" class="container mt-3 text-center">
            <!--Top two charts-->
            <div class="row">
              <div class="col-6">
                <div id="{{ids[0]}}"></div>
              </div>
              <div class="col-6">
                <div id="{{ids[1]}}"></div>
              </div>
            </div>
            <!--bottom two charts-->
            <div class="row mb-6">
                <div class="col-6">
                  <div id="{{ids[2]}}"></div>
                </div>
                <div class="col-6">
                  <div id="{{ids[3]}}"></div>
                </div>
              </div>
            </div>
        </div>
       </div>

    </div>

 <!--footer section-->				
<div id="footer" class="container"></div>

  </body>


<footer>
  <script type="text/javascript">
      // plots the figure with id
      // id much match the div id above in the html
      var figures = {{figuresJSON | safe}};
      var ids = {{ids | safe}};
      for(var i in figures) {
          Plotly.plot(ids[i],
              figures[i].data,
              figures[i].layout || {});
      }
  </script>
</footer>


</html>
